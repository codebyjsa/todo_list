<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application - By Sharathchandar.K</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="https://cdn.pixabay.com/photo/2021/09/20/22/15/add-6641966_960_720.png" height="50px" />
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
            <img src="https://cdn.pixabay.com/photo/2014/04/02/10/55/plus-304947_960_720.png" alt="+" id="AddUpdateClick" />
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
